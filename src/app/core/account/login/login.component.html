﻿<div class="card app-wrapper">
  <h4 class="card-header">{{"Authorization"| translate}}</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">{{"user.username"|translate}}</label>
        <input id="username" type="text" formControlName="username" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Требуется имя пользователя</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{"user.password"|translate}}</label>
        <input id="password" type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Требуется пароль пользователя</div>
        </div>
      </div>

      <button [disabled]="loading" mat-stroked-button class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        {{"Sign-in"| translate}}
      </button>

      <button mat-button routerLink="../register" class="register btn-primary">{{"Sign-up"| translate}}</button>

    </form>
  </div>
</div>

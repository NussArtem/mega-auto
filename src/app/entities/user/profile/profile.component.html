<mat-card class="example-card">

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <h1>Моя анкета</h1>
    </mat-card-title>

  </mat-card-header>
  <div class="row">

    <mat-card-content>
      <div class="col-8">
      </div>
    </mat-card-content>
  </div>

  <div class="form-group">
    <label for="balance" class="col-form-label">Баланс</label>
    <input type="text" class="form-control col-lg-6 col-mb-8" id="balance" [(ngModel)]="user.balance" disabled>
  </div>

  <div class="form-group">
    <label for="inputName" class="col-form-label">{{"user.firstName"| translate}}</label>
    <input type="text" class="form-control col-lg-6 col-mb-8" id="inputName" [(ngModel)]="user.first_name" disabled>
  </div>

  <div class="form-group">
    <label for="inputSurname" class="col-form-label">{{"user.lastName"| translate}}</label>
    <input type="text" class="form-control col-lg-6 col-mb-8" id="inputSurname" [(ngModel)]="user.last_name" disabled>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="col-form-label">{{"user.email"|translate}}</label>
    <input type="email" class="form-control col-lg-6 col-mb-8" id="inputEmail" [(ngModel)]="user.email" disabled>
  </div>

  <div class="form-group">
    <label for="inputPhone" class="col-form-label">{{"user.tel"|translate}}</label>
    <input type="tel" class="form-control col-lg-6 col-mb-8" id="inputPhone" [(ngModel)]="user.phone_number" disabled>
  </div>

  <div class="form-group">

    <button mat-stroked-button class="btn-primary" routerLink="edit/">
      Редактировать
    </button>
  </div>
</mat-card>

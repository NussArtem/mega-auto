<!--<h1 *ngIf="isAddMode">Add User</h1>-->
<mat-card class="example-card">
  <h1>Редактировать пользователя</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">
        {{"user.firstName"| translate}}
      </label>
      <input id="firstName" type="text" formControlName="first_name" class="col-lg-6 col-mb-8 form-control"
             [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"/>
      <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
        <div *ngIf="f.first_name.errors.required">Имя обязательно</div>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">
        {{"user.lastName"| translate}}
      </label>
      <input id="lastName" type="text" formControlName="last_name" class="col-lg-6 col-mb-8 form-control"
             [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"/>
      <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
        <div *ngIf="f.first_name.errors.required">Имя обязательно</div>
      </div>
    </div>

    <div class="form-group">
      <label for="username">
        {{"user.username"| translate}}
      </label>
      <input id="username" disabled type="text" formControlName="username" class="col-lg-6 col-mb-8 form-control"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Требуется имя пользователя</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">
        {{"user.email"| translate}}
      </label>
      <input id="email" disabled type="email" formControlName="email" class="col-lg-6 col-mb-8 form-control"
             aria-describedby="emailHelp"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Требуется имя пользователя</div>
      </div>
    </div>
    <div class="form-group">
      <label for="tel">
        {{"user.tel"| translate}}
      </label>
      <input id="tel" type="tel" formControlName="phone_number" class="col-lg-6 col-mb-8 form-control"
             [ngClass]="{ 'is-invalid': submitted && f.phone_number.errors }">
      <div *ngIf="submitted && f.phone_number.errors" class="invalid-feedback">
        <div *ngIf="f.phone_number.errors.required">Требуется номер телефона</div>
      </div>
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Сохранить
      </button>
      <a routerLink="/users" class="btn btn-link">Отмена</a>
    </div>
  </form>
</mat-card>

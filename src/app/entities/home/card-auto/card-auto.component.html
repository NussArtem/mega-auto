
<div class="container-fluid" *ngIf="isTrue">
  <div class="card ">

    <div class="card-header">
      <h1>Мои объявления</h1>
    </div>
    <div class="card-body">
      <div class="card-auto center" *ngFor="let car of adsUser">
        <mat-card  class="example-card ">
          <img mat-card-image [src]='car.photoData.seoLinkF' alt="Maserati Levante">
          <mat-card-content>
            <ul class="info">
              <li class="info-title">
                <span>{{car.markName}}</span>
              </li>
              <li>
                <span class="price">$ {{car.USD}}</span>
              </li>
            </ul>
          </mat-card-content>
          <mat-card-footer>
            <mat-checkbox></mat-checkbox>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid" *ngIf="!isTrue">
  <div class="card ">

    <div class="card-header">
      <h1>Мои объявления</h1>
    </div>
    <div class="card-body">
      <div class="card-auto center">
        <span>для использования данного раздела войдити в свой аккаунт <a style="color: #fd9b28" routerLinkActive routerLink="/profile/ads">AutoRia</a></span>
      </div>
    </div>
  </div>
</div>
